<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-color:#c0c0c0;">

    <div style="background-color: #a9a9a9; height: 150px;"><br>
<!--        <h1 style="text-align:center">Лучший сайт на свете</h1>-->
        <ul>
            <li><a href="{% url 'personal_area:home' %}">Главная</a></li>
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'personal_area:personal_area' %}">Личный кабинет</a></li>
            {% else %}
                <li><a href="{% url 'personal_area:register' %}">Регистрация</a></li>
            {% endif %}
            {% if request.user.is_authenticated %}
                <li><a href="/logout/">Выход</a></li>
            {% else %}
                <li><a href="/login/">Вход</a></li>
            {% endif %}
        </ul>
    </div>
    {% block content %}
    {% endblock %}

</body>
</html>
